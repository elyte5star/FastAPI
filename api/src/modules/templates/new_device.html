{% extends "base.html" %}
{% block content %}
  <table  border="0" style="width:100%;background: #ffffff;" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td justify="center" >
        <table border="0" style="width:100%;">
          <tr>
            <td style="padding: 36px 24px 0; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; border-top: 3px solid #d4dadf;">
              <h1 style="margin: 0; font-size: 32px; font-weight: 700; letter-spacing: -1px; line-height: 48px;">Hey {{username }},</h1>
              <h1 style="margin: 0; font-size: 32px; font-weight: 700; letter-spacing: -1px; line-height: 48px;">Account sign in from a new browser.</h1>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table border="0">
          <tr>
            <td style="padding: 24px; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 24px;">
                <p>We detected a new device sign-in.</p>
                <p style="color: red;width: 38em;font-weight: bolder;">Details:</p>
                <p>Location: <span style="color: black;font-weight: bolder;">{{ location }}</span>.</p>
                <p>Location based on IP addresss: <span style="color: black;font-weight: bolder;">{{ ip }}</span>.</p>
                <p>Device details: <span style="color: black;font-weight: bolder;">{{ device_details }}</span>.</p>
            
            </td>
          </tr>
          <!-- end copy -->
          <tr>
            <td style="padding: 24px; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 24px; border-bottom: 3px solid #d4dadf">
              <p style="margin: 0;">Cheers,<br> The Team</p>
            </td>
          </tr>
        </table>
        
      </td>
    </tr>
  </table>
 
    
  {% endblock %}
