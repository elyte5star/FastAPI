{% extends "base.html" %}
{% block content %}
  <table border="0">
    <tr>
      <td justify="center" >
        <table border="0" style="max-width: 600px;">
          <tr>
            <td style="padding: 36px 24px 0; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; border-top: 3px solid #d4dadf;">
              <h2 style="margin: 0; font-size: 32px; font-weight: 700; letter-spacing: -1px; line-height: 48px;">Copy of enquiry.</h2>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table border="0" style="max-width: 600px;">
          <tr>
            <td style="padding: 24px; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 24px;">
                <p  style="color: gray;width: 38em;font-weight: bolder;">Name: <span>{{ client_name }}.</span></p>
                <p  style="color: gray;width: 38em;font-weight: bolder;">Case id: <code style="font-size: large;font-style: italic;">{{ case_id }}</code></p>
                <p  style="color: gray;width: 38em;font-weight: bolder;">Date and time: <span>{{ time }} UTC</span>.</p>
                <p  style="color: blueviolet;width: 38em;font-style: italic;">Enquiry: {{ message }}</p>
                <p style="margin: 0;width: auto;">If you didn't send a request to <a href="{{ home }}" style="color: #1a82e2;">Elyte-Application</a>, you can safely delete this email.</p>
            </td>
          </tr>
          <!-- end copy -->

          <!-- start button -->
          <tr>
            <td>
              <table border="0">
                <tr>
                  <td style="padding: 12px;">
                    <table border="0">
                      <tr>
                        <td><input  type="hidden" type="text" value="{{ token }}" id="myInput"></td>
                
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td style="padding: 24px; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 24px; border-bottom: 3px solid #d4dadf">
              <p style="margin: 0;">Cheers,<br> The Team</p>
            </td>
          </tr>
        </table>
        
      </td>
    </tr>
  </table>
 
    
  {% endblock %}
